<html>
    <head>
        <title>Cálculo IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Calculo" method="get">
            <h2>Cálculo del IMC</h2>
            <table>
                <tr><td>Ingresa tú ALTURA:</td><td><input type="text" name="altura"/></td><td>CM</td></tr>
                <tr><td>Ingresa tú PESO:</td><td><input type="text" name="peso"/></td><td>KG</td></tr>
                <tr><td><input type="submit" name="aceptar" value="Calcular"/></td></tr>
            </table>
        </form>
    </body>
</html>
